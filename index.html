<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
</head>
<body>
    <div style="text-align:center; padding: 50px;">
        <h1>Simple Sign Language Gloss Translator</h1>
        <textarea id="inputText" rows="4" cols="50" placeholder="Type Gloss to Translate."></textarea><br><br>
        <button onclick="translateText()">Gloss 2 Text Translate</button><br><br>
        <h2>Translation Result</h2>
        <textarea id="outputText" rows="4" cols="50" style="border: 1px solid black; padding: 20px; min-height: 100px;"></textarea>
    </div>

    <script>
        async function translateText() {
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('http://127.0.0.1:8000/translate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            });
            const data = await response.json();
            document.getElementById('outputText').innerText = data.translated_text;
        }
    </script>
</body>
</html>
